<body>
    <main>
        <h2 class="title">MEMORY GAME</h2>
        <div class="header">
            <div id="score">
                <h2>Your Score: <span id="player1">0</span></h1>
            </div>
            <div id="reset-btn"><button type="button" class="btn btn-danger" id="reset">Reset</button></div>
        </div>

        <div id="gamePanel">
        </div>
        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <p id="result"></p>
                <button type="button" class="btn btn-primary next-level-btn" type="submit" id="nextLevel">
                    Next Level 
                </button>
                <button type="button" class="btn btn-primary next-level-btn" type="submit" id="restart">
                    Restart
                </button>
            </div>
        </div>
    </main>
